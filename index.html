<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.google.com/specimen/Hanken+Grotesk" rel="stylesheet">
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  
</head>
<body>

<div class="parent-score">

    <div class="your-score">
        <div class="y-result">
            <p>Your Result</p>
        </div>
        <div class="detail-score">
            <p>76</p>
            <p>of 100</p>
        </div>
        <div class="type-result">
            <p>Great</p>
        </div>
        <div class="detail-result">
            <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
        </div>
    </div>

<!-- sumary -->

    <div class="sumary-score">
        <div class="container-sumary">
            <div class="s-score">
                <span>Summary</span>
            </div>
            <div class="s-container-reaction r-container-common">
                <ion-icon class="r-icon color-reaction" name="flash-outline"></ion-icon>
                <span class="h-reaction color-reaction">Reaction</span>
                <span class="sc-detail">80 <span class="s-max">/ 100</span></span>
            </div>
            <div class="s-container-memory r-container-common">
                <ion-icon class="r-icon color-memory" name="flash-outline"></ion-icon>
                <span class="color-memory">Memory</span>
                <span class="sc-detail">92 <span class="s-max">/ 100</span></span>
            </div>
            <div class="s-container-verbal r-container-common">
                <ion-icon class="r-icon color-verbal" name="flash-outline"></ion-icon>
                <span class="color-verbal">Verbal</span>
                <span class="sc-detail">61 <span class="s-max">/ 100</span></span>
            </div>
            <div class="s-container-visual r-container-common">
                <ion-icon class="r-icon color-visual" name="flash-outline"></ion-icon>
                <span class="color-visual">Visual</span>
                <span class="sc-detail">72 <span class="s-max">/ 100</span></span>
            </div>
            <div class="s-btn-continue">
                <button>Continue</button>
            </div>
        </div>
    </div>

</div>
  
</body>
</html>
